<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		n = parseInt(prompt("Enter tha value of n = "));
		k = 0;
		for(i=2;i<=n/2;i++){
			if(n%i==0){
				k++;
				break;
			}
		}
		if(k==1){
			document.write("Number is Not prime");
		}
		else{
			document.write("Number is prime");
		}
	</script>
</body>
</html>
