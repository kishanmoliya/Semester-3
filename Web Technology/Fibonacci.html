<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter tha value of n = "));
		a=0;
		b=1;
		document.write(a);
		document.write(b);


		for(i=1;i<=n;i++){
			c=a+b;
			document.write(c );
			a=b;
			b=c;
		}
	</script>
</body>
</html>
