<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter the value of n = "));
        for(i=1;i<=n;i++){
            if(n%i==0){
                document.write(i + "<br/>");
            }
        }
    </script>
    
</body>
</html>
