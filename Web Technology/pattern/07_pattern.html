<!-- /*
            s* * * * *
            ss* * * *
            sss* * *            // Note -> Consider s==Space 
            ssss* *
            sssss*
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter tha value of n");

        for(i=n;i>0n;i--){
            for(j=i;j<=n;j++){
                document.write("s");
            }
            for(k=i;k>0;k--){
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
