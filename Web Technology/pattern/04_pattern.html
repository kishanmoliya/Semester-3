<!-- /*
    ssss*
    sss* *
    ss* * *          Note -> Consider s==Space 
    s* * * *
    * * * * *
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter tha value of n");

        for(i=1;i<=n;i++){
            for(j=i;j<n;j++){
                document.write("s");
            }
            for(k=1;k<=i;k++){
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
