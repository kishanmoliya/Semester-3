<html lang="en">
<head>

<body>
    <script>
        n = prompt("Enter tha value of n");

        for(i=n;i>=0;i--){
            for(j=i;j>=0;j--){
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
