* ssssss*
* ssssss*                Note -> Consider s==Space 
* ssssss*
* * * * *
*/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter tha value of n");

        for(i=1;i<=n;i++){
            for(j=1;j<=n;j++){
                if(i==1 || i==n || j==1 || j==n){
                    document.write("* ");
                }
                else{
                    document.write("ss");           //ss == Space.
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
