<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a = parseInt(prompt("Enter the value of a = "));
		b = parseInt(prompt("Enter the valuse of b = "));
        g=0;
        for(i=1;i<=a;i++){
            if(a%i==0 && b%i==0){
                g=i;
            }
        }
        document.write("GCD = "+g);
    
	</script>
</body>
</html>
