<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="bg-warning">
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

  <form class="container" action="/">
    <div class="mb-3 col-4">
      <label>Full Name : </label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>

    <div class="mb-3 col-4">
      <label>Email address : </label>
      <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com">
    </div>

    <div class="mb-3 col-4">
      <label for="password">Password : </label>
      <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter password" id="password">
      <div class="form-text">We'll never share your password with anyone else.</div>
    </div>

    <div class="mb-3 col-4">
      <label for="no">Mobil no : </label>
      <input type="number" class="form-control" id="mobile" placeholder="Enter Mobil no">
    </div> 

    <div class="mb-3 col-4">
      <label for="Pincode">Pincode : </label>
      <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <input type="button" value="Submit" onclick="submitt()">
    <h1 id="ans"></h1>
  </form>

  <script>
    function submitt() {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let mobile = document.getElementById('mobile').value;
      let pincode = document.getElementById('pincode').value;

      let checkname = /^[a-zA-Z0-9]{1}[a-zA-Z0-9]+[_.]?[a-zA-Z0-9]+$/;
      let checkemail = /^[a-z]{1}[a-z0-9]+[-_.]?[a-z0-9]+@(gmail|yahoo)\.(com|org|org)$/;
      let checkpassword = /^(?=.*[0-9])(?=.*[@#$%^&*])[a-zA-Z0-9@#$*%*^]{8,12}$/;
      let checkmobileno = /^[6-9]{1}[0-9]{9}$/;
      let checkpincode = /^[3]{1}[0-9]{5}$/;

      let regx = new RegExp(checkname);
      let regx2 = new RegExp(checkemail);
      let regx3 = new RegExp(checkpassword);
      let regx4 = new RegExp(checkmobileno);
      let regx5 = new RegExp(checkpincode);

      if (regx.test(name) && regx2.test(email) && regx3.test(password) && regx4.test(mobile) && regx5.test(pincode)){
        document.getElementById('ans').innerHTML = "Valid";
        ans.style.color = "Green"
      }
      else {
        document.getElementById('ans').innerHTML = "Invalid";
        ans.style.color = "Red"
      }
    }
    
  </script>

</body>

</html>
