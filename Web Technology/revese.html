<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter the value of n = "));
		rem=0;
		rev=0;
		while(n>0){
			rem=n%10;
			rev=(rev*10)+rem;
			n=parseInt(n/10);
		}
		document.write(rev);
	</script>
</body>
</html>
