    <script>
        var a = prompt("Enter the Sentence = ");
        let word = prompt("Enter the word = ");

        var str = a.toLowerCase();
        const str1 = str.split(" ");
     //   document.write(str1);
        var temp=0;
        for(i=0; i<str1.length; i++){
            if(str1[i].localeCompare(word) == 0){
                document.write("Youre word is maching and it's index is = "+i);
            }
            else{
                temp++;
            }
        }
        if(temp == str1.length){
            document.write("Youre word dose't match!")
        }

    </script>
