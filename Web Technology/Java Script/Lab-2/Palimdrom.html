<body>
    <script>
        n = parseInt(prompt("Enter the value of n = "));
        temp = n, a = 0;
        while(n!=0){
            i = n%10;
            n = parseInt(n/10);
            a = a*10+i;
        }
        if(a==temp){
            document.write("Number is Palindrom");
        }
        else{
            document.write("Number is not Palindrom"); 
        }
    </script>
</body>
