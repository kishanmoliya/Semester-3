<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter tha value of n = "));
		a = 0;
        for(i=2;i<=n/2;i++){
			if(n%i==0){
				a++;
                break;
			}
        }
        if(a==1){
            document.write("Number is not Prime!");
        }
        else{
            document.write("Number is Prime!")
        }
	</script>
</body>
</html>
