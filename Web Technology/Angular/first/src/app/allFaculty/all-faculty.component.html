<p>all-faculty works!</p>


  <div class="container-fluid row justify-content-center">
    <div class="card col-md-3 m-2 p-0" *ngFor="let fac of faculties">
      <img [src]="fac.FacultyImage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-info">{{fac.FacultyName}}</h5>
        <p class="card-text">{{fac.FacultyDesignation}}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
