<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td colspan="4" in>
            <input type="text" id="display"></td>
        </tr>
        <tr>
            <td align="center"><button onclick="back()"><</button></td>
            <td align="center"><button>AC</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="input(this)">7</button></td>
            <td align="center"><button onclick="input(this)">8</button></td>
            <td align="center"><button onclick="input(this)">9</button></td>
            <td align="center"><button onclick="input(this)">*</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="input(this)">4</button></td>
            <td align="center"><button onclick="input(this)">5</button></td>
            <td align="center"><button onclick="input(this)">6</button></td>
            <td align="center"><button onclick="input(this)">/</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="input(this)">1</button></td>
            <td align="center"><button onclick="input(this)">2</button></td>
            <td align="center"><button onclick="input(this)">3</button></td>
            <td align="center"><button onclick="input(this)">+</button></td>
        </tr>
        <tr>
            <td align="center"><button onclick="outPut()">=</button></td>
            <td align="center"><button onclick="input(this)">0</button></td>
            <td align="center"><button onclick="input(this)">.</button></td>
            <td align="center"><button onclick="input(this)">-</button></td>
        </tr>
    </table>

    <script>
        function input(n){
            a = document.getElementById("display");
            a.value += n.innerHTML;
        }
        function outPut(){
            var exp = document.getElementById("display").value;
            if(exp){
                document.getElementById("display").value = eval(exp);
            }
        }
        function back(){
            exp = exp.subString(0,exp.length-1).value;
            document.getElementById("display").value = eval(exp);
        }
    </script>
</body>
</html>
