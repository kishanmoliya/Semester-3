<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter the value of a = "));
        a1=parseInt(a/10);
        a2=parseInt(a%10);

        document.write("Multiply first digit Second digit time = "+Math.pow(a1,a2));

    </script>
</body>
